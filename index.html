<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <title>Video Switcher</title>
    <style type="text/css">
        /* Ensure the video takes up the entire page */
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
        }

        video {
            height: 100%;
            width: 100%;
            object-fit: cover;
        }
    </style>
</head>
<body>
    <!-- Overlay video (initial video) -->
    <video id="overlayVideo" autoplay muted loop>
        <source src="media/overlay.mp4" type="video/mp4">
        Your browser does not support the video tag.
    </video>

    <!-- Main video (will be switched to when clicked) -->
    <video id="mainVideo" style="display: none;" autoplay muted loop>
        <source src="media/media.mp4" type="video/mp4">
        Your browser does not support the video tag.
    </video>

    <script type="text/javascript">
        const overlayVideo = document.getElementById("overlayVideo");
        const mainVideo = document.getElementById("mainVideo");

        // Switch from overlay video to main video when user clicks anywhere on the page
        document.body.addEventListener('click', () => {
            // Hide overlay video
            overlayVideo.style.display = 'none';
            // Show main video and start playing
            mainVideo.style.display = 'block';
            mainVideo.play();
        });
    </script>
</body>
</html>
